<!DOCTYPE html>
<html>
<head>
    <title>Sliding Puzzle Game</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.9.4/brython.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.9.4/brython_stdlib.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.13/ace.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.13/ext-language_tools.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.13/mode-python.min.js"></script>
    <link rel="stylesheet" href="console.css">
    <style>
        .puzzle-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* Adjust based on puzzle size */
            grid-gap: 5px;
            max-width: 400px;
            margin: auto;
        }
        .puzzle-tile {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
            background-color: skyblue;
            border: 1px solid #333;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease-out;
            user-select: none;
        }
        .puzzle-tile.empty {
            background-color: transparent;
            border: none;
            cursor: default;
        }
    </style>
</head>
<body onload="brython()">



<table id="container">
    <tr>
      <td>
          <button id="run"> â–¶ Run</button>
          <button id="show_console">Python</button>
          <button id="show_js">Javascript</button>
          <button id="share_code">Share code</button>
      </td>
    </tr>
  
    <tr>
      <td id="left">
        <div id="editor" style="width:100%;"></div>
      </td>
      <td id="separator"></td>
      <td id="right">
        <div id="move-counter">Moves: <span id="moves">0</span></div>
        <div id="puzzle-container" class="puzzle-grid">
            <!-- Puzzle tiles will be generated here -->
        </div>
      </td>
    </tr>

    <tr>
        <td><textarea id="console" autocomplete="off"></textarea></td>
    </tr>

  </table>
<script type="text/python" src="puzzle.py"></script>
<script>
    var editor = ace.edit("editor");
    editor.session.setMode("ace/mode/python");
    editor.setOption("scrollPastEnd", false);
    editor.resize();
</script>

</body>
</html>
